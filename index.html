<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle Timeline Demo</title>
    <!-- Using Inter font for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/timeline.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        h1 {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #64748b;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Lifecycle Timeline</h1>
        <p>A beautiful, premium JS timeline component for visualizing product lifecycles, OSS support, and enterprise
            support dates.</p>
        <button id="update-btn"
            style="margin-top: 10px; padding: 8px 16px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; background: white;">Ajouter
            une version (Dynamic Update)</button>
    </div>

    <div class="container">
        <div id="timeline-root"></div>
    </div>

    <script type="module">
        // Import directly from src for development
        import Timeline from './src/timeline.ts';

        const data = [
            {
                version: "7.0.x (Next)",
                ossStart: "2026-06-01",
                ossEnd: "2027-12-31",
                enterpriseEnd: "2029-12-31",
                isFuture: true
            },
            {
                version: "6.0.x (Current)",
                ossStart: "2025-01-01",
                ossEnd: "2026-08-20",
                enterpriseEnd: "2027-02-15",
                releaseNotesUrl: "https://example.com/notes"
            },
            {
                version: "5.2.x",
                ossStart: "2024-06-10",
                ossEnd: "2025-11-30",
                enterpriseEnd: "2027-12-01",
                releaseNotesUrl: "https://example.com/notes",
                isMajor: true
            },
            {
                version: "4.4.x",
                ossStart: "2023-06-10",
                ossEnd: "2023-11-30",
                enterpriseEnd: "2024-12-01"
            },
            {
                version: "3.4.x (Extended)",
                ossStart: "2020-06-10",
                ossEnd: "2021-11-30",
                enterpriseEnd: "2023-12-31"
            },
            {
                version: "2.1.x (EOL)",
                ossStart: "2018-01-01",
                ossEnd: "2019-12-31",
                enterpriseEnd: "2020-06-30"
            }
        ];

        const timeline = new Timeline('timeline-root', data, {
            compactMode: false,
            splitSupport: false,
            visibleCount: 3,
            locale: "fr",
            showTable: false,
            showLegend: true,
            filterVersions: false,
            showMajorFilter: true,
            majorFilterDefault: true,
            i18n: {
                fr: {
                    // Custom overrides matching user request
                    oss: "Version active",
                    ent: "Version dépréciée",
                    eol: "Fin de vie",

                    // Preserved defaults for the rest
                    filter: "Filtrer les versions...",
                    less: "Voir moins",
                    more: "Voir {n} versions supplémentaires",
                    notes: "Voir les notes de version pour {v}",
                    dark: "Changer le mode sombre",
                    ossDesc: "Mises à jour de sécurité et corrections de bugs gratuites.",
                    entDesc: "Support pendant la période OSS plus support étendu après.",
                    eolDesc: "Version en fin de vie. Plus de mises à jour.",
                    today: "Date du jour : {date}",
                    branch: "Version",
                    initial: "Sortie initiale",
                    ossEnd: "Fin OSS",
                    entEnd: "Fin Entreprise *",
                    majorOnly: "Versions majeures uniquement"
                }
            }
        });

        document.getElementById('update-btn').onclick = () => {
            const newData = [
                {
                    version: "7.0.x (Future) another-super-long-name-causing-overlap",
                    ossStart: "2027-01-01",
                    ossEnd: "2028-06-30",
                    enterpriseEnd: "2029-12-31"
                },
                ...data
            ];
            timeline.updateData(newData);
            alert('Données mises à jour dynamiquement !');
        };
    </script>
</body>

</html>
